<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="./script.php" method="POST">
      <div class="container">
        <div class="logo">
          <img src="./add-user.png" alt="Logo">
        </div>
        <div class="box">
          <br><br><br>
          <h1>Create an account</h1>
          <br>
          <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" name="lastname" id="lastname" placeholder="Last name" required>
          </div>
          <div class="form-group">
            <label>Gender:</label><br>
            <label>
              <input type="radio" name="gender" value="male">
              Male
            </label>
            <label>
              <input type="radio" name="gender" value="female">
              Female
            </label>
            <label>
              <input type="radio" name="gender" value="other">
              Other
            </label>
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Gmail account" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="terms">
              <input type="checkbox" name="terms" id="terms" required>
              By clicking "Sign up", you agree to our <a href="terms.html" target="_blank">Terms</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.
            </label>
          </div>
          <div class="form-group">
            <button type="submit">Sign up</button>
          </div>
        </div>
        <div class="box2">
          <p>Already have an account?</p>
          <a href="../login/login.html">Log in here</a>
        </div>
      </div>
    </form>
    <footer>
     
      <p>&copy; 2023 Created by Omid Muradi and Abdullah Salik. All rights reserved.</p>
   
  </footer>
    
  </body>
</html>
